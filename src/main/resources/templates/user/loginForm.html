<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>

<div th:replace="/layout/navbar.html :: fragment-nav"></div>
<div class="container">
    <form action="/auth/loginProc" method="post">

        <h1 class="h3 m-3 fw-normal">로그인</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 혹은 비밀번호가 잘못 입력되었습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃이 완료되었습니다.
        </div>
        <div class="form-floating m-3">
            <input type="text" name="username" class="form-control" id="username" placeholder="아이디를 입력하세요." required="required">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating m-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="패스워드를 입력하세요." required="required">
            <label for="password">패스워드</label>
        </div>
        <div class="checkbox mb-3">
            <label >
                <input type="checkbox" value="true" name="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" id="btn-login">로그인</button>

        <a href="https://kauth.kakao.com/oauth/authorize?client_id=5e0f4ecd4d8948de94100c8582859170&redirect_uri=http://localhost:8080/auth/kakao/login&response_type=code">
            <img  height="38px" src="/image/kakao_login.png">
        </a>
    </form>
</div>
<script src="/js/user.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>


</body>
</html>
