<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>

<div th:replace="/layout/navbar.html :: fragment-nav"></div>
<div class="container">
    <form action="/auth/loginProc" method="post">

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input name="remember" class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button id="btn-login" class="btn btn-primary">로그인</button>

        <a href="https://kauth.kakao.com/oauth/authorize?client_id=5e0f4ecd4d8948de94100c8582859170&redirect_uri=http://localhost:8080/auth/kakao/login&response_type=code">
            <img height="38px" src="/image/kakao_login.png">
        </a>
    </form>
</div>
<script src="/js/user.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>


</body>
</html>
